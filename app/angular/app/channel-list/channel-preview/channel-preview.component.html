
<div class="mh-channel" layout="row" flex>
    <md-button class="md-raised" ng-click="$ctrl.onChannelClick({channel: $ctrl.channel})" flex>
        <div layout="row" flex>

            <img alt="channel image"
                class="md-avatar" 
                ng-src="{{ $ctrl.channel.thumbnail_url }}" >          
            <div layout="column" layout-align="start end" flex>
                <div><h4>{{ $ctrl.channel.title }}</h4></div>
                <div>{{ $ctrl.channel.getPodcastsId().length }} podcasts</div>            
                <!--<div>{{ $ctrl.channel.getPodcastsId().length }} podcasts</div>-->
            </div>
        </div>
    </md-button>

    <div layout="column">
        <md-button class="md-icon-button" 
                aria-label="Edit" 
                ng-click="$ctrl.showEditChannelPrompt($event)">
            <md-tooltip md-direction="bottom">
                Editer
            </md-tooltip>
            <i class="material-icons">edit</i>
        </md-button>
        
        <md-button class="md-icon-button" 
                aria-label="Delete" 
                ng-click="$ctrl.showRemoveChannelConfirmModal($event)">
            <md-tooltip md-direction="bottom">
                Supprimer
            </md-tooltip>
            <i class="material-icons">delete</i>
        </md-button>

        <md-button class="md-icon-button" 
                aria-label="Close" 
                ng-click="$ctrl.onChannelUnselect({channel: $ctrl.channel})">
            <md-tooltip md-direction="bottom">
                Fermer
            </md-tooltip>
            <i class="material-icons">close</i>
        </md-button>
    </div>
</div>
