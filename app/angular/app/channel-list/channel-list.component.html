<div layout="column" class="relative" layout-fill role="main">
    <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
        <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span></span>
            <h4>Podcasts</h4>
            <md-button class="md-fab md-fab-top-right" aria-label="Ajouter une chaine"
                       ng-click="$ctrl.showAddChannelPrompt($event)" >
                <i class="material-icons">add</i>
            </md-button>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-content flex md-scroll-y>
        <ui-view layout="column" layout-fill layout-padding>

            <div layout="column" flex>
                <!--ng-hide="$ctrl.isHidden({channel : channel})"-->
                <div class="mh-channel-preview-in-list"
                     ng-class="{off:$ctrl.selectedChannel != null && $ctrl.selectedChannel !== channel, on:$ctrl.selectedChannel === channel}"
                     ng-repeat="channel in $ctrl.channelList | filter:searchText"
                     layout="column"
                >
                    <mh-channel-preview mh-channel="channel"
                                        mh-on-channel-click="$ctrl.selectChannel({channel: channel})"
                                        mh-on-channel-edit="$ctrl.showEditChannelPrompt($event, channel)"
                                        mh-on-channel-remove="$ctrl.removeChannel({channel : channel})"
                                        mh-on-channel-unselect="$ctrl.unselectChannel({channel: channel})"
                    >
                    </mh-channel-preview>
                    <mh-channel-view class="mh-channel-view-in-list"
                                     mh-channel="channel"
                                     mh-on-channel-changed="$ctrl.channelChanged({channel : channel})"
                                     ng-class="{off:$ctrl.selectedChannel !== channel, on:$ctrl.selectedChannel === channel}"
                    >
                    </mh-channel-view>

                </div>
            </div>


        </ui-view>
    </md-content>
</div>
