<header>
        <md-toolbar md-scroll-shrink ng-if="true">
            <div class="md-toolbar-tools">
            <span></span>
            <h4>Les chaines</h4>
            <span class="md-fab mh-channel-fab-button" aria-label="Ajouter une chaine"
                       ng-click="$ctrl.showAddChannelPrompt($event)" >
                <i class="material-icons mh-add">add</i>
            </span>
            </div>
        </md-toolbar>

</header>

<div class="container" layout="column" flex>

    <md-content flex >
        <p align="center">Faites connaître vos podcasts et partagez vos émissions préférées en les inscrivant sur ce site.</p>
        <md-list layout="raw" flex>
            <md-list-item ng-repeat="channel in $ctrl.channelList | filter:searchText">
                <mh-channel-preview flex mh-channel="channel"
                                    mh-on-channel-click="$ctrl.selectChannel({channel: channel})"
                                    mh-on-channel-edit="$ctrl.showEditChannelPrompt($event, channel)"
                                    mh-on-channel-remove="$ctrl.removeChannel(channel)"
                                    ng-animate-ref="{{ channel.channelId }}"
                                    flex>
                </mh-channel-preview>
            </md-list-item>
        </md-list>
    </md-content>
