<div layout="column" ng-cloak flex-gt-sm="100" flex>
    <md-content>
        <md-list>
            <md-subheader class="md-no-sticky">Episodes</md-subheader>
            <md-list-item 
                    class="md-2-line contact-item"
                    ng-repeat="episode in $ctrl.episodeList">
                <mh-episode-preview flex="100"
                    mh-episode="episode" 
                    mh-download-notifier="$ctrl.episodeStore.setAlreadyDownloaded(episode)">
            </mh-episode-preview>
            </md-list-item>
        </md-list>
    </md-content>
</div>
