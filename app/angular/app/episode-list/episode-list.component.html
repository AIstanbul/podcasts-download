<div flex-gt-sm="100" flex>

    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
            <span>Episode</span>
        </div>
    </md-toolbar>

    <md-content>

        <md-list class="md-dense" ng-cloak>
            <md-list-item class="md-2-line" ng-repeat="episode in $ctrl.episodeList">
                <mh-episode-preview
                        mh-episode="episode">
                </mh-episode-preview>
            </md-list-item>
        </md-list>
    </md-content>
</div>
