    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Episodes</h2>
                <span flex></span>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="">
                    <i class="material-icons">close</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-content>
                    <md-list>
                        <md-list-item
                                class="md-2-line contact-item"
                                ng-repeat="episode in $ctrl.episodeList">
                            <mh-episode-preview flex="100"
                                                mh-episode="episode"
                                                mh-download-notifier="$ctrl.episodeStore.setAlreadyDownloaded(episode)">
                            </mh-episode-preview>
                        </md-list-item>
                    </md-list>
                </md-content>

            </div>
        </md-dialog-content>

    </form>
