<div layout="row">
    <div layout="column">
        <span class="episode-preview-title"> {{ $ctrl.episode.title}} </span>
        <span class="episode-preview-size"> {{ $ctrl.episode.size}} </span>
        <span class="episode-preview-title"> {{ $ctrl.episode.duration}} </span>
    </div>

    <div layout="row" layout-align="end center">
        <md-button class="md-fab" 
                   ng-class="{'md-primary': $ctrl.episode.downloaded === false, 'md-warn' : $ctrl.episode.downloaded === true}" 
                   aria-label="Download" 
                   href="{{ $ctrl.episode.contentUrl }}" 
                   ng-click="$ctrl.setDownloaded()">
          T&eacute;l&eacute;charger
        </md-button>
    </div>

</div>
