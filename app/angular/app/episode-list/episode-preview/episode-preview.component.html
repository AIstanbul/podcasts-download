<div layout="raw" flex>

<div flex="50">{{ $ctrl.episode.title }}</div>
 <div flex="30">{{ $ctrl.episode.size | mhfilesize }} - {{ $ctrl.episode.duration | mhseconds }}</div>
 <md-button flex href="{{ $ctrl.getContentUrlWithTracker() }}"
            ng-class="{'md-primary': $ctrl.episode.downloaded === false, 'md-warn' : $ctrl.episode.downloaded === true}"
            aria-label="Download"
            ng-click="$ctrl.downloadRequested()">
     <i class="material-icons">backup</i>
 </md-button>
</div>
