<div layout="row" flex>
    <div layout="column" class="mh-podcast-title-and-cover">
        <span class="mh-podcast-title">{{ $ctrl.podcast.content.title }}</span>
        <img ng-src="{{ $ctrl.podcast.content.cover_url }}" class="mh-podcast-image" />
        <div flex>
            <input id="post-shortlink-{{$ctrl.podcast.podcastId}}" value="AABBCC" style="display: none;">
            <md-button class="md-icon-button" 
                    aria-label="Copy rss url" 
                    data-clipboard-target="#post-shortlink-{{$ctrl.podcast.podcastId}}"
                    id="copy-button-{{$ctrl.podcast.podcastId}}">
                <md-tooltip md-direction="bottom">
                    Copier l'url
                </md-tooltip>
                <i class="material-icons">note </i>
            </md-button>
            <md-button class="md-icon-button" 
                    aria-label="Delete" 
                    ng-click="$ctrl.onPodcastRemove({podcast: $ctrl.podcast})">
                <md-tooltip md-direction="bottom">
                    Editer
                </md-tooltip>
                <i class="material-icons">delete_forever</i>
            </md-button>
        </div>
    </div>

    <md-content class="mh-podcast-episodes" flex>
        <mh-episode-list mh-podcast-id="$ctrl.podcast.podcastId"></mh-episode-list>
    </md-content>
</div>
