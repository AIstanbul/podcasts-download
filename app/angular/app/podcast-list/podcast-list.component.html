<md-toolbar class="demo-toolbar _md _md-toolbar-transitions" style="background-color: #2196F3;" scroll>
    <div class="md-toolbar-tools">
        <h3>Podcasts</h3>
        &nbsp;<span ng-if="$ctrl.downloadTrackerStore.length > 0"> : {{ $ctrl.downloadTrackerStore.length }} téléchargements en cours ...</span>
        <span flex></span>

        <mh-podcast-form mh-on-podcast-add="$ctrl.addPodcast({podcast: $ctrl.podcast})">
        </mh-podcast-form>
    </div>
</md-toolbar>

<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div layout="column" >

                <md-card class="podcast-card podcast-card-item-1"
                         layout="row"  
                         ng-repeat="podcast in $ctrl._podcastList" 
                         ng-class="{'podcast-selected-box md-whiteframe-22dp': $ctrl.episodesToShow({podcast : podcast})}">
                    <mh-podcast-preview mh-podcast="podcast" 
                                        mh-on-podcast-remove="$ctrl.removePodcast({podcast : podcast})" 
                                        mh-on-show-episodes="$ctrl.onShowEpisodes({podcast : podcast})">
                    </mh-podcast-preview>
                    <!--
                    <md-card-content 
                                     layout-align="space-between"
                                     ng-class="{'podcast-selected-box2': $ctrl.episodesToShow({podcast : podcast})}">
                    ABC
                    </md-card-content>
                    -->                    
                </md-card>

        </div>
        <div layout="column" style="flex-grow: 2">
            <div ng-repeat="podcast in $ctrl._podcastList" 
                 class="episodes-box episodes-box-item-1"
                 ng-show="$ctrl.episodesToShow({podcast : podcast})">

                <mh-episode-list mh-podcast-id="podcast.podcastId"></mh-episode-list>
            </div>
        </div>
    </md-content>
</div>
