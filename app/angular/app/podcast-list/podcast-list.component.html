<md-toolbar scroll class="demo-toolbar _md _md-toolbar-transitions" style="background-color: #2196F3;" >
    <div class="md-toolbar-tools">

        &nbsp;<span ng-if="$ctrl.downloadTrackerStore.length > 0"> : {{ $ctrl.downloadTrackerStore.length }} téléchargements en cours ...</span>
        <span flex></span>

        <mh-podcast-form mh-on-podcast-add="$ctrl.addPodcast({podcast: $ctrl.podcast})">
        </mh-podcast-form>
    </div>
</md-toolbar>
<div flex layout="raw">
    <div flex="50">
        <md-list ng-cloak>
            <md-subheader class="md-no-sticky">Podcasts</md-subheader>
            <md-list-item class="noright" ng-repeat="podcast in $ctrl._podcastList" ng-click="noright">
                <mh-podcast-preview
                        mh-podcast="podcast"
                        mh-on-podcast-remove="$ctrl.removePodcast({podcast : podcast})"
                        mh-on-show-episodes="$ctrl.onShowEpisodes({podcast : podcast})">
                </mh-podcast-preview>
            </md-list-item>
        </md-list>

    </div>
        <div ng-repeat="podcast in $ctrl._podcastList"
             ng-show="$ctrl.episodesToShow({podcast : podcast})" flex>
            <mh-episode-list mh-podcast-id="podcast.podcastId"></mh-episode-list>
            <md-divider ng-if="!$last"></md-divider>
        </div>
</div>
