<div layout="raw" flex>

    <img ng-src="{{ $ctrl.podcast.content.cover_url }}" class="md-avatar" ng-click="$ctrl.showEpisodes()"/>
    <div flex="80" ng-click="$ctrl.showEpisodes()">{{ $ctrl.podcast.content.title }}</div>

<md-button flex class="md-secondary md-icon-button" aria-label="Delete podcast"
           ng-click="$ctrl.onPodcastRemove({podcast: $ctrl.podcast})">
    <md-tooltip md-direction="left">
        Supprimer ce podcast
    </md-tooltip>
    <i class="material-icons">delete_forever</i>
</md-button>

</div>
