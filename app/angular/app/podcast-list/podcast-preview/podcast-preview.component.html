<md-card-title>
    <md-card-title-text>
        <span class="md-headline" ui-sref="episodes">{{ $ctrl.podcast.content.title }}</span>
        <span class="md-subhead">{{ $ctrl.podcast.content.description }}</span>
    </md-card-title-text>
    <md-card-title-media>
        <div class="md-media-lg card-media">
            <img src="{{ $ctrl.podcast.content.cover_url }}" height="200px"/>
        </div>
    </md-card-title-media>
</md-card-title>
<md-card-actions layout="row" layout-align="end center">
   <!--  <md-button>Action 1</md-button>
    <md-button>Action 2</md-button> -->
    <md-button class="md-raised md-primary" ng-click="$ctrl.toggleEpisodes()">&Eacute;pisodes</md-button>
</md-card-actions>
<mh-episode-list ng-hide="$ctrl.hideEpisodes" mh-podcast-id="$ctrl.podcast.podcastId"></mh-episode-list>
